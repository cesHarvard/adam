<div class="row"> <div class="col-md-12"> <table st-table="projVm.projectsDisplay" st-safe-src="projVm.projects" class="table table-striped"> <thead> <th st-sort="name">Project name <th st-sort="description">Description <th st-sort="label">Label <th st-sort="owner">Owner <th st-sort="creationDate">Date <tr> <th> <input st-search="name" placeholder="search for project name" class="input-sm form-control" type="search">  <th> <input st-search="" placeholder="global search" class="input-sm form-control" type="search">  <th> <th> <label> <input type="checkbox" ng-model="projVm.owner.checked" ng-click="projVm.checkedOwner(projVm.owner.checked)"> You only? </label>  <th> <th> <button type="button" class="btn btn-sm btn-success" data-template="project/aside.edit.project.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Add project {{project.name}}" ng-click="projVm.addNewProject()"> <i class="glyphicon glyphicon-plus"> </i> Add project </button>    <tbody> <tr ng-repeat="project in projVm.projectsDisplay" st-select-row="project" ng-click="projVm.setActiveProject(project.name)"> <td>{{project.name}} <td>{{project.description}} <td>{{project.label}} <td>{{project.owner.username}} <td>{{project.creationDate}}<td> <td> <a class="btn btn-sm" href="#/plates" ng-click="projVm.setActiveProject(project.name)"> <i class="glyphicon glyphicon-th"> </i> </a> <button type="button" class="btn btn-sm" data-template="project/aside.edit.project.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Edit project" ng-click="projVm.editProject(project)"> <i class="glyphicon glyphicon-edit"> </i> </button> <button type="button" class="btn btn-sm btn-danger" data-animation="am-fade-and-slide-top" bs-modal="modal" data-template="project/modal.delete.project.html" content="x" data-container="body" title="Delete project?"> <i class="glyphicon glyphicon-remove-circle"> </i> </button>    </table> </div> </div>
